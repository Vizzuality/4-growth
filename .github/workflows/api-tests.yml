name: API Tests

on:
  push:
    paths:
      - 'api/**'
      - 'shared/**'
      - '.github/workflows/api-tests.yml'
      - '/*'               # include changes in root
      - '!client/**'       # exclude client folder
      - '!infrastructure/**'  # exclude infra folder

  workflow_dispatch:


jobs:

  api-tests-integration:
    name: API Integration Tests
    runs-on: ubuntu-22.04

    services:
      database:
        image: postgres:13
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: 4growth
          POSTGRES_PASSWORD: 4growth
          POSTGRES_DB: 4growth
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create OData database for tests
        run: |
          psql -h localhost -U 4growth -c 'CREATE DATABASE "4growth-odata" OWNER "4growth";'
        env:
          PGPASSWORD: 4growth

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - uses: pnpm/action-setup@v4

      - name: Install OData server dependencies
        working-directory: odata-server
        run: pnpm install

      - name: Run OData server
        working-directory: odata-server
        run: pnpm start:prod &

      - name: Install API dependencies
        working-directory: api
        run: pnpm install

      - name: Run API E2E tests
        working-directory: api
        run: pnpm test:e2e
